    <!-- Thanks to https://github.com/wcze/minecraft-panorama -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const image_src = [
            '/res/background/panorama_0.png',
            '/res/background/panorama_1.png',
            '/res/background/panorama_2.png',
            '/res/background/panorama_3.png',
            '/res/background/panorama_4.png',
            '/res/background/panorama_5.png',
        ];

        const loader = new THREE.TextureLoader();
        const materials = [
            new THREE.MeshBasicMaterial({ map: loader.load(image_src[1]), side: THREE.BackSide }),
            new THREE.MeshBasicMaterial({ map: loader.load(image_src[3]), side: THREE.BackSide }),
            new THREE.MeshBasicMaterial({ map: loader.load(image_src[4]), side: THREE.BackSide }),
            new THREE.MeshBasicMaterial({ map: loader.load(image_src[5]), side: THREE.BackSide }),
            new THREE.MeshBasicMaterial({ map: loader.load(image_src[0]), side: THREE.BackSide }),
            new THREE.MeshBasicMaterial({ map: loader.load(image_src[2]), side: THREE.BackSide })
        ];

        const geometry = new THREE.BoxGeometry(10, 10, 10);
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.y += 0.00075;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
